# Define the limit zone in the 'http' block, 10MB shared memory, 5 requests per second
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

# Custom error code for rate limiting (optional, but 429 is standard for "Too Many Requests")
limit_req_status 429;

server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Apply rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # 'php_app_service' matches the service name in docker-compose
        fastcgi_pass php_app_service:9000; 
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}